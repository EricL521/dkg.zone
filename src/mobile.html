<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Background Snap</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url('images/mobile.png') no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
  }

  .content {
    text-align: center;
    padding: 20px;
    color: white;
  }
</style>
</head>
<body>
  <div class="content">
    <h1>Welcome to Our Mobile Website</h1>
    <p>This is a simple mobile website with a background image that snaps to the resolution.</p>
  </div>
</body>
</html>
